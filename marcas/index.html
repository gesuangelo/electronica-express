<script>
function toggleMobileMenu(){
  const m = document.getElementById('mobileMenu');
  if (m) m.classList.toggle('hidden');
}

const BASE_BRANDS = [
  { text:'SAMSUNG', cls:'dark' },
  { text:'LG', cls:'dark' },
  { text:'VIEWSONIC', cls:'dark' },
  { text:'KDOCE', cls:'blue' },
  { text:'EDUTECH', cls:'blue' },
  { text:'EDU21', cls:'blue' },
  { text:'LENOVO', cls:'dark' },
  { text:'HP', cls:'dark' },
  { text:'DELL', cls:'dark' }
];

const BRAND_NAMES = [...BASE_BRANDS, ...BASE_BRANDS];

const arena = document.getElementById('brandArena');
const chips = [];

function random(min,max){ return Math.random()*(max-min)+min; }

function createChips(){
  arena.innerHTML = '';
  const w = arena.clientWidth;
  const h = arena.clientHeight;

  BRAND_NAMES.forEach((b) => {
    const el = document.createElement('div');
    el.className = `brand-chip ${b.cls}`;
    el.textContent = b.text;
    arena.appendChild(el);

    const rect = el.getBoundingClientRect();
    chips.push({
      el,
      x: random(0, Math.max(10, w - rect.width)),
      y: random(0, Math.max(10, h - rect.height)),
      vx: random(-1.5, 1.5) || 1,
      vy: random(-1.2, 1.2) || -1
    });
  });
}

let pointer = { x: null, y: null, active: false };

function repelFromPointer() {
  if (!pointer.active) return;
  chips.forEach((c) => {
    const cx = c.x + c.el.offsetWidth / 2;
    const cy = c.y + c.el.offsetHeight / 2;
    const dx = cx - pointer.x;
    const dy = cy - pointer.y;
    const dist = Math.hypot(dx, dy);
    const radius = 140;

    if (dist > 0 && dist < radius) {
      const force = (radius - dist) / radius;
      c.vx += (dx / dist) * force * 0.9;
      c.vy += (dy / dist) * force * 0.9;
    }

    c.vx = Math.max(-3, Math.min(3, c.vx));
    c.vy = Math.max(-3, Math.min(3, c.vy));
  });
}

function animate(){
  const w = arena.clientWidth;
  const h = arena.clientHeight;

  repelFromPointer();

  chips.forEach((c) => {
    const cw = c.el.offsetWidth;
    const ch = c.el.offsetHeight;

    c.x += c.vx;
    c.y += c.vy;

    c.vx *= 0.995;
    c.vy *= 0.995;

    if (c.x <= 0 || c.x + cw >= w) c.vx *= -1;
    if (c.y <= 0 || c.y + ch >= h) c.vy *= -1;

    c.x = Math.max(0, Math.min(c.x, w - cw));
    c.y = Math.max(0, Math.min(c.y, h - ch));

    c.el.style.transform = `translate(${c.x}px, ${c.y}px)`;
  });

  requestAnimationFrame(animate);
}

function setPointerFromEvent(clientX, clientY) {
  const rect = arena.getBoundingClientRect();
  pointer.x = clientX - rect.left;
  pointer.y = clientY - rect.top;
  pointer.active = pointer.x >= 0 && pointer.y >= 0 && pointer.x <= rect.width && pointer.y <= rect.height;
}

arena.addEventListener('mousemove', (e) => setPointerFromEvent(e.clientX, e.clientY));
arena.addEventListener('mouseleave', () => { pointer.active = false; });

arena.addEventListener('touchstart', (e) => {
  const t = e.touches[0];
  if (t) setPointerFromEvent(t.clientX, t.clientY);
}, { passive: true });

arena.addEventListener('touchmove', (e) => {
  const t = e.touches[0];
  if (t) setPointerFromEvent(t.clientX, t.clientY);
}, { passive: true });

arena.addEventListener('touchend', () => { pointer.active = false; }, { passive: true });

window.addEventListener('resize', () => {
  chips.length = 0;
  createChips();
});

createChips();
animate();
</script>
